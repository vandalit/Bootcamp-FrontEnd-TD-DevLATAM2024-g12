<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Si me clickeas dos veces desapareceré</p>
    <p id="MiParrafo">yo tambien</p>
    <p class="MiClase">yo igual</p>
    <img src="../08_iguana-page/assets/img/iguana-1.jpg" alt="iguana" width="100px" class="centrado">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // al hacer doble click a etiqueta p, desaparecerá
            $("p").dblclick(function(){
                $(this).hide("slow");
            });
            $("#MiParrafo").click(function(){
                $(this).css({
                    "color":"coral",
                    "font-size":"2em"
                });
            });
            $(".MiClase").hover(function(){
                $(this).html("<a href='#''>me converti en un link</a>")
            });
            //
            $("img").click(function(){
                $(this).css({
                    "width":"200px"
                });
            });
            $("#imagen").dblclick(function(){
                $(this).css({
                    "width":"400px"
                });
            });
            $(".centrado").hover(function(){
                $(this).css({
                    "justify-content":"center"
                });
            });
        });
    </script>
</body>
</html>
